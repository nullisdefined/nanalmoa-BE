<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>본인확인 인증</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 24px;
      border-radius: 5px 5px 0 0;
    }
    .content {
      padding: 20px;
      background-color: #f9f9f9;
    }
    .verification-code {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
      color: #4CAF50;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      이메일 인증
    </div>
    <div class="content">
      <p>안녕하세요,</p>
      <p>귀하의 이메일 주소 인증을 위한 인증 코드입니다:</p>
      <div class="verification-code">{{verificationCode}}</div>
      <p>이 코드는 {{expirationMinutes}}분 동안 유효합니다.</p>
      <p>인증 코드를 요청하지 않으셨다면 이 이메일을 무시하셔도 됩니다.</p>
    </div>
    <div class="footer">
      © 2024 나날모아. All rights reserved.
    </div>
  </div>
</body>
</html>
