name: CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            DEPLOY_DIR="/var/www/nestjs-app/nanalmoa-BE"
            BACKUP_DIR="/var/www/nestjs-app/nanalmoa-BE_backup_$(date +%Y%m%d%H%M%S)"

            if [ -d "$DEPLOY_DIR" ]; then
              sudo mv "$DEPLOY_DIR" "$BACKUP_DIR"
            fi

            sudo mkdir -p "$DEPLOY_DIR"
            sudo chown -R $USER:$USER "$DEPLOY_DIR"

            git clone https://github.com/nullisdefined/nanalmoa-BE.git "$DEPLOY_DIR"

            cd "$DEPLOY_DIR"

            npm install
            npm run build

            sudo cat /etc/environment | sudo tee .production.env > /dev/null
            sudo chown $USER:$USER .production.env
            sudo chmod 600 .production.env

            if pm2 list | grep -q "nanalmoa"; then
              pm2 delete nanalmoa
            fi
            pm2 start dist/main.js --name nanalmoa --env production

            echo "배포가 성공적으로 완료되었습니다."

            sudo rm -rf "$BACKUP_DIR"
