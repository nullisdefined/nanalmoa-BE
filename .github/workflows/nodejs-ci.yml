name: CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          DEPLOY_DIR="/var/www/nestjs-app/nanalmoa-BE"
          BACKUP_DIR="/var/www/nestjs-app/nanalmoa-BE_backup_$(date +%Y%m%d%H%M%S)"

          # 시스템 정보 출력
          echo "=== System Information ==="
          uname -a
          df -h
          free -m

          # Git 버전 확인
          git --version

          # 기존 디렉토리 백업
          if [ -d "$DEPLOY_DIR" ]; then
            sudo mv "$DEPLOY_DIR" "$BACKUP_DIR"
          fi

          # 새 디렉토리 생성 및 권한 설정
          sudo mkdir -p "$DEPLOY_DIR"
          sudo chown -R $USER:$USER "$DEPLOY_DIR"

          # 네트워크 연결 테스트
          echo "=== Network Connectivity Test ==="
          ping -c 4 github.com
          curl -I https://github.com

          # 저장소 클론 (verbose 모드 및 shallow clone 사용)
          echo "=== Cloning Repository ==="
          if ! GIT_TRACE=1 git clone --verbose --depth 1 https://github.com/nullisdefined/nanalmoa-BE.git "$DEPLOY_DIR" 2>&1 | tee /tmp/git_clone_output.log; then
            echo "Git clone 실패. 오류 메시지:"
            cat /tmp/git_clone_output.log
            exit 1
          fi
          cd "$DEPLOY_DIR"

          # Git 설정 확인
          echo "=== Git Configuration ==="
          git config --list

          # Node.js 의존성 설치 및 빌드
          npm ci
          npm install -g @nestjs/cli
          npm run build

          # 환경 변수 설정 (따옴표 제거)
          sudo grep -v '^#' /etc/environment | sed 's/"\([^"]*\)"/\1/g' | sudo tee .production.env > /dev/null
          sudo chown $USER:$USER .production.env
          sudo chmod 600 .production.env

          # PM2 프로세스 관리
          if pm2 list | grep -q "nanalmoa"; then
            pm2 delete nanalmoa
          fi
          pm2 start dist/main.js --name nanalmoa --env production

          # PM2 프로세스 확인
          if pm2 list | grep -q "nanalmoa"; then
            echo "nanalmoa 프로세스가 성공적으로 시작되었습니다."
            pm2 save
          else
            echo "오류: nanalmoa 프로세스 시작 실패"
            exit 1
          fi

          echo "배포가 성공적으로 완료되었습니다."

          # 백업 디렉토리 정리
          if [ -d "$BACKUP_DIR" ]; then
            sudo rm -rf "$BACKUP_DIR"
          fi