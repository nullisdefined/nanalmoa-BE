name: CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo mkdir -p /var/www/nestjs-app/nanalmoa-BE
            sudo chown -R $USER:$USER /var/www/nestjs-app/nanalmoa-BE
            cd /var/www/nestjs-app/nanalmoa-BE

            if [ ! -d ".git" ]; then
              git clone https://github.com/nullisdefined/nanalmoa-BE.git .
            else
              git reset --hard
              git pull
            fi

            npm install
            npm run build

            sudo cat /etc/environment | sudo tee .production.env > /dev/null

            sudo chown $USER:$USER .production.env
            sudo chmod 600 .production.env

            pm2 start dist/main.js --name nanalmoa --env production || pm2 restart nanalmoa --env production
